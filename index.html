<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>

    <!--PRIMEIRA ETAPA-->
    <div class="container"><!--Login de usuario / lado esquerdo-->
      <div class="content conteudo-1">
        <div class="coluna-1">
          <h2 classe="titulo-primario">Holá! <br> É bom vê-lo novamente</h2>
          <p class="descricao-primaria">Caso já tenha uma conta <br />pode acessa-lá por aqui.</p>
           <button class="botao-primario">Entrar</button>
        </div>
        <div class="coluna-2"><!--Registrar nova conta / lado direito-->
          <h2 class="titulo-secundario">Criar conta</h2>
          <div class="midia-social">
            <ul class="lista-midia">
              <li class="item-social-midia"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li class="item-social-midia"><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
              <li class="item-social-midia"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
              </ul>
          </div>
          <p class="descricao">Ou utilize seu email para o cadastro</p>
          <form class="formulario"> <!--Formulario-->
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button class="botao-secundario">Inscrever-se</button>
          </form>
        </div>
      </div>

      <!-- SEGUNDA COLUNA -->
      <div class="content conteudo-2">
        <div class="coluna-1">
          <h2 classe="titulo-primario">Holá, amigo</h2>
          <p class="descricao-primaria">Insira seus dados e comece <br> a jornada conosco.</p>
          <button class="botao-primario">Inscrever-se</button>
        </div>
        <div class="coluna-2-B">
          <h2 class="titulo  titulo-secundario">Criar Conta</h2>
          <div class="midia-social">
            <ul class="lista-midia">
              <li class="item-social-midia"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li class="item-social-midia"><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
              <li class="item-social-midia"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
          </div>
          <form class="formulario">
             <p class="descricao">Ou utilize seu email para a descricao</p>
             <input type="email" placeholder="Email">
             <input type="password" placeholder="Password">
             <a href="#">Esqueceu sua senha?</a>
             <button class="botao-secundario">Entrar</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
